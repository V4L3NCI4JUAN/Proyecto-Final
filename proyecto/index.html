<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>VILLAFLORA | INGRESAR</title>
    <link rel="stylesheet" href="ingresar.css">
    <link rel="stylesheet" href="ingresarResponsive.css">
    <link rel="icon" href="LogoPestaña.ico">
</head>
<body>


    <img src="LogoDefinitivo1.png" alt="">

    <div class="contenido1" id="contenido"  style="display: block;">
        <div class="slogan"><h1>"Conectando culturas a través de las flores"</h1></div>
        <h2>Continuar Como:</h2>
        <button onclick="enter('boton1')" class="sing" >GESTION HUMANA</button><br>
        <button onclick="enter('boton2')" class="sing1" >USUARIO</button>
    </div>

    <div style="display: none;" id="contenido2" class="contenido2">
        <h2 class="tx3">Iniciar Sesión</h2>
        <div  class="registrar">
            <input id="email_empresa" class="ipt" type="email" placeholder="Correo Electrónico" required><br><br>
            <input id="password_empresa" class="ipt" type="password" placeholder="Contraseña" required><br><br>
            <div class="btn2">
                <button onclick="GestionHumana()" class="continue">Iniciar Sesión</button>
            </div>
        </div>
    </div>


    <div style="display: none;" id="contenido3" class="contenido2">
        <h2 class="tx3">REGISTRARSE</h2>    
        <form action="inicio.html">
            <div  class="registrar">
                <input id="NombreUsuario" class="ipt" type="text" placeholder="Nombre" required><br><br>
                <input class="ipt" type="email" placeholder="Correo Electrónico" required><br><br>
                <input class="ipt" type="password" placeholder="Contraseña" required><br><br>
                <div class="btn2">
                    <button class="continue">REGISTRARSE</button>
                </div>
            </div>
        </form>
        <form action="inicio.html">
            <div><button onclick="usuario()" class="tx2">Ingresar sin registrarse</button></div> 
        </form> 
    </div>

    <script src="funciones.js"></script> 

</body>

</html>
