<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VILLAFLOR | TRABAJAR EN LA EMPRESA</title>
    <link rel="stylesheet" href="quieroTrabajar.css">
</head>

<header style="display: none;">
    <div class="Contenedor" style="display: flex; ">
        <img action="inicio.html" onclick="dirijirAInicio()" class="logo" src="LogoDefinitivo1.png" alt="">  
    
        <div class="Select-btn1">
            <button class="btn1" onclick="dirijirAQuieroTrabajar()">Quiero Trabajar<br>En La Empresa</button>  
        </div>
    </div>
</header>

<body>
    <div>
        <h1>Quiero Trabajar en la Empresa</h1>
        <p>Para esta selección te dejamos una lista detallada de que debes hacer si deseas trabajar en esta área de trabajo.</p> <br>
    </div>

    <div>
        <form action="inicio.html">
            <input type="text" id="primerNombre" placeholder="Primer Nombre" required>
            <input type="text" id="segundoNombre" placeholder="Segundo Nombre">
            <input type="text" id="primerApellido" placeholder="Primer Apellido" required>
            <input type="text" id="segundoApellido" placeholder="Segundo Apellido" required>
            <input type="tel" id="celular" placeholder="Número de celular" required>
            <select id="tipoDocumento" required>
                <option selected disabled>Tipo de Documento</option>
                <option value="registroCivil">Registro Civil</option>
                <option value="tarjetaIdentidad">Tarjeta de Identidad</option>
                <option value="cedulaCiudadania">Cédula de Ciudadanía</option>
                <option value="cedulaExtranjeria">Cédula de Extranjería</option>
                <option value="dni">DNI</option>
            </select>
            <input type="number" id="documento" placeholder="Número de documento" required>
            <button>Enviar</button>
        </form>
    </div>

    <script src="funciones.js"></script>
</body>
</html>
